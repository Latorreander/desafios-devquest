<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Estilizada</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>
      <u>Moda</u
      ><img
        src="src/3982308-clothing-fashion-rain-raincoat-weather_112302.png"
      />
    </h1>

    <div class="modas">
      <table>
        <tr>
          <th>Produto</th>
          <th>Tamanho</th>
          <th>Valor</th>
        </tr>
        <tr>
          <td>Camiseta</td>
          <td>M</td>
          <td>R$49,00</td>
        </tr>
        <tr>
          <td>Tênis</td>
          <td>42</td>
          <td>R$100,00</td>
        </tr>
      </table>
    </div>

    <h1>
      <u>Casa</u
      ><img src="src/3643769-building-home-house-main-menu-start_113416.png" />
    </h1>

    <div class="casa">
      <table>
        <tr>
          <th>Produto</th>
          <th>Valor</th>
        </tr>
        <tr>
          <td>Sofá</td>
          <td>R$1.200,00</td>
        </tr>
        <tr>
          <td>Televisão</td>
          <td>R$5.000,00</td>
        </tr>
      </table>
    </div>
  </body>
</html>
